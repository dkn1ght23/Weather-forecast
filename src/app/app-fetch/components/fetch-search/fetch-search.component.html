<div class="wrapper" id="search-btn" >

  <div class="inner-wrapper" fxLayout=" wrap"
       fxFlex="100%" fxFlex.sm="100%" fxFlex.xs="100%">

    <div class="left" fxFlex="50%" fxFlex.sm="50%" fxFlex.xs="100%"
         fxLayoutAlign="center center">

      <img src="assets/weather.svg">

    </div>

    <div class="right" fxFlex="50%" fxFlex.sm="50%" fxFlex.xs="100%"
         fxLayout="column wrap" fxLayout.xs="row wrap">

      <div class="upper" fxFlex="50%" fxFlex.sm="50%" fxFlex.xs="100%" >

        <p class="intro" fxLayoutAlign="center center">Find the weather update and make your day easier</p>

      </div>

      <div class="lower" fxFlex="50%" fxFlex.sm="50%" fxFlex.xs="100%">

        <div class="search-box" fxFlex="80%" fxFlex.sm="80%" fxFlex.xs="80%">
          <mat-form-field class="mat-form-field" fxFlex="80%" fxFlex.sm="80%" fxFlex.xs="80%">
            <mat-label class="mat-label">Search a place name</mat-label>
            <textarea class="text-area" matInput placeholder="Ex. Bangladesh..." [(ngModel)]="cityName">
          </textarea>
          </mat-form-field>
        </div>

        <div class="button" fxFlex="20%" fxFlex.sm="20%" fxFlex.xs="20%">
          <a href="#search-details">
            <button class="search-button" mat-raised-button
                    fxLayoutAlign="row" fxLayoutAlign="center center"
                    (click)="buttonClicked(cityName)">
              <mat-icon>search</mat-icon>
            </button>
          </a>
        </div>

      </div>

    </div>

  </div>

</div>

<app-fetch-details
  [cityName] = "name"
  [temperature] = "temperature"
  [iconName] = "icon"
  [minTemp] = "minTemp"
  [maxTemp] = "maxTemp"
  [humidity] = "humidity"
  [wind] = "wind"
  [feelslike] = "feelsLike"
  [searchToken] = "searchToken">
</app-fetch-details>
