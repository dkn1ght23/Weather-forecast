<div class="wrapper" fxFlex="100%" fxLayout=" wrap">

  <div class="left" fxFlex="50%" fxFlex.sm="50%" fxFlex.xs="100%">
    <img class="svg" src="assets/weather.svg">
  </div>

  <div class="right" fxFlex="50%" fxFlex.sm="50%" fxFlex.xs="100%"
        fxLayout="column" fxLayoutAlign="center center">

    <div class="upper" fxFlex="50%" fxFlex.sm="50%" fxFlex.xs="100%">
      <p class="introduction1">
        Find the weather update and make your day easier</p>
    </div>

    <div class="lower" fxFlex="50%" fxFlex.sm="50%" fxFlex.xs="100%">
      <mat-form-field class="mat-form-field"
                      fxFlex="80%" fxFlex.sm="80%" fxFlex.xs="80%">
        <mat-label class="mat-label">Search a place name</mat-label>
        <textarea class="text-area" matInput
                  placeholder="Ex. Bangladesh..."
                  [(ngModel)]="cityName">
          </textarea>
      </mat-form-field>

      <a href="#search-details" fxFlex="20%" fxFlex.sm="20%" fxFlex.xs="20%">
        <button class="search-button" mat-raised-button
                fxLayoutAlign="row" fxLayoutAlign="center center"
                (click)="buttonClicked(cityName)">
          <mat-icon>search</mat-icon>
        </button>
      </a>
    </div>

  </div>

</div>
